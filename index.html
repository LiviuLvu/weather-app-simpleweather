<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Weather App</title>
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700,inherit,400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/standardize.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="container clearfix">
      <div class="climate-bg"></div> <!-- image container -->
      <div class="center">
         <p class="location"></p> 
         <p class="temperature"></p>
       </div> <!-- example 23&deg; -->
      <div class="info_bg">
        <img class="dropicon" src="images/Droplet.svg">
        <p class="humidity"></p> <!-- 100% -->
        <img class="windicon" src="images/Wind.svg">
        <div class="windspeed"></div> <!-- 5 km/h -->
      </div>
      <p><a href="">View source code and project info</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
